# Default values for gcp-idle-resources-metrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# -- Container image
image:
  repository: devbytom/gcp-idle-resources-metrics
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- Custom labels to apply on every resource managed by this Chart
customLabels: {}

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Info about the secret bearing the GCP service-account-keyfile.json
credentials:
  # -- Whether a secret should be used. Set to false if using workload identity instead of providing the key file.
  useSecret: true
  # -- Name of the secret to create if `useSecret` is true and `existingSecret` is empty
  name: ""
  # -- Name of a pre-existing secret containing service-account-keyfile.json
  existingSecret: ""
  # -- Content of service-account-keyfile.json to create if `useSecret` is true and `existingSecret` is empty
  secretContents:
    service-account-keyfile.json: |
      {
        "type": "service_account",
        "project_id": "",
        "private_key_id": "",
        "private_key": "-----BEGIN PRIVATE KEY-----\n-----END PRIVATE KEY-----\n",
        "client_email": "",
        "client_id": "",
        "auth_uri": "",
        "token_uri": "",
        "auth_provider_x509_cert_url": "",
        "client_x509_cert_url": ""
      }

# -- Whether to create a Prometheus operator ServiceMonitor resource
serviceMonitor:
  create: false
  scrapeInterval: 5m
  scrapeTimeout: 30s

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

# -- Workload's environment variables
env:
# -- GCP Project ID to monitor
- name: GCP_PROJECT_ID
  value: ""
# -- Comma-separated regions to monitor (e.g: us-central1,us-east1,southamerica-east1)
- name: GCP_REGIONS
  value: ""

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
